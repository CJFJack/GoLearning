<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{config "String" "AppName" "CMDB"}}</title>
    {{assets_css "/static/components/bootstrap-4.6.0/css/bootstrap.min.css"}}
    <style type="text/css">
        form.login {
            margin-top: 250px;
        }
        body {
            background-color: #e8e6e6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <form class="login shadow-lg rounded p-3 mb-5" action="{{urlfor `AuthController.Login`}}" method="POST">
                {{.xsrf_input}}
                <h2 class="text-center">用户登录</h2>
                <div class="form-group row">
                    <label class="col-form-label col-3">用户名</label>
                    <div class="col-9">
                        <input class="form-control" type="text" name="name" value="{{.form.Name}}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-3">密码</label>
                    <div class="col-9">
                        <input class="form-control" type="password" name="password" value=""/><br>
                    </div>
                </div>
                {{if .errors.HasErrors}}
                    <div class="form-group row">
                        {{range .errors.Errors}}
                            <div class="col-9 offset-3 text-danger">{{index . 0}}<br></div>
                        {{end}}
                    </div>
                {{end}}
                <div class="form-group row">
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary btn-block" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
