<form action="{{urlfor `TaskController.Modify`}}" method="POST">
    {{.xsrf_input}}
    <input value="{{.form.ID}}" type="hidden" name="id"/>
    <div class="form-group row">
        <label class="col-form-label col-1">任务名称</label>
        <div class="col-6">
            <input type="text" readonly class="form-control" value="{{.form.TaskName}}" name="task_name"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-1">状态</label>
        <div class="col-6">
            <select class="form-control" name="status" id="status">
                <option value="0" {{if eq .form.Status 0}}selected{{end}}>新创建</option>
                <option value="1" {{if eq .form.Status 1}}selected{{end}}>进行中</option>
                <option value="2" {{if eq .form.Status 2}}selected{{end}}>已完成</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-8 offset-1">
            <input type="submit" class="btn btn-info" value="提交"/>
        </div>
    </div>
</form>
