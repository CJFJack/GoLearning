<form action="{{urlfor `TaskController.Add`}}" method="POST">
    {{.xsrf_input}}
    <div class="form-group row">
        <label class="col-form-label col-1">任务名称</label>
        <div class="col-6">
            <input type="text" class="form-control" value="{{.form.TaskName}}" name="task_name"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-8 offset-1">
            <input type="submit" class="btn btn-info" value="提交"/>
        </div>
    </div>
</form>
